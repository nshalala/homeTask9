<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6 offset-3">
                        <h2 class="text-center text-uppercase fw-bold p-3">To Do List</h2>
                        <div action="" class="d-flex border-black">
                            <input id="inp" type="text" class="form-control rounded-0" />
                            <button onclick="add()" class="btn btn-outline-success rounded-0 btn-sm">Add</button>
                        </div>
                        <ul id="listUl" class="list-group mt-5"></ul>
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
